<!DOCTYPE html>
<html>
  <head>
    <title>Suhasni's Linktree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #c6fdfa;
        display: flex;
        justify-content: center;
      }
      .banner-image {
        width: 155px;
        height: 155px;
        object-fit: cover;
        border-radius: 128px;
      }
      .thumbnail {
        width: 60px;
        height: 60px;
        border-radius: 48px;
        object-fit: cover;
      }
      .name {
        color: #148080;
        display: flex;
        justify-content: center;
        font-family: 'Playfair Display';
        font-weight: 500;
        font-size: 75px;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }

      .social-icons a {
        color: #148080;
        text-decoration: none;
        font-family: 'Poppins';
        font-weight: 300;
        font-size: 20px;
      }

      .link {
        background-color: #ffe9a2;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .link a {
        color: #ff6f1b;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
        font-family: 'Poppins';
        font-weight: 300;
        font-size: 18px;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>

    <div class="items">
    <div class="banner">
      <img src="/thumbnails/pizza.jpg" alt="banner image" class="banner-image">
    </div>

    <div class="name">
      Suhasni Singh
    </div>

    <div class="social-icons">
      <a href="https://github.com/suhasnisingh" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/suhasni/" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/suhasnisingh/" target="_blank">
        Instagram
      </a>

    </div>

    <div class="link">
      <img
        src="/thumbnails/map.jpg" class="thumbnail">

      <a target="_blank" href="https://www.rome2rio.com/">The best tool for long-distance travel</a>
    </div>

    <div class="link">
      <img
        src="/thumbnails/icons.jpg" class="thumbnail">

      <a target="_blank" href="https://thenounproject.com/">Beautiful, free icons for any design project</a>
    </div>

    <div class="link">
      <img
        src="/thumbnails/diary.jpg" class="thumbnail">

      <a target="_blank" href="https://www.youtube.com/watch?v=p4AdFD3E2ok">Long-form analysis of a cinematic masterpiece</a>
    </div>
    </div>
  
  </body>
</html>
